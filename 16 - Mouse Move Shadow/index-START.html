<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('.hero h1');
  const walk = 100; //100px

  function random() {
    return Math.floor(Math.random() * 5);
  }

  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height } = hero;
    const color = ['red', 'green', 'blue', 'SpringGreen', 'salmon'];
    let { offsetX: x, offsetY: y } = e;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.floor((x / width * walk) - (walk / 2));
    const yWalk = Math.floor((y / height * walk) - (walk / 2));

    text.style.textShadow = `${xWalk}px ${yWalk}px ${color[random()]}`;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
