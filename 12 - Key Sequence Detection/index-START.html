<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const code =
      ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft',
        'ArrowRight', 'ArrowLeft',
        'ArrowRight', 'a', 'b'];
  const userInput = [];
  window.addEventListener('keyup', (e) => {
    userInput.push(e.key);
    userInput.splice(-code.length - 1, userInput.length - code.length);
    if (JSON.stringify(userInput) == JSON.stringify(code)) {
      cornify_add();
    }
  });
</script>
</body>
</html>
